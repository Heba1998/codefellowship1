<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div th:include="nav :: nav"></div>
<div class="container">
    <div th:each="currentUser : ${allUsers}">
        <div th:replace="user :: profile(userToProfile=${currentUser})"></div>
    </div>
</body>

</html>
