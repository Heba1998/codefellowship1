<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body style=" text-align: center; background-image:url('https://zendenwebdesign.com/wp-content/uploads/2017/10/Top-7-Programing-Languages-for-Web-Development.jpg');background-repeat:no-repeat; background-size:100%;">
<div th:replace="nav :: nav"></div>
<br>
<br>
<br>
    <div class="container" style="color: white">

        <form method="POST" action="/users" style="display: inline-block; background-color: rgb(0, 0, 0, 0.4); width:400px" >
            <h1 style="padding-top:40px">Fill this form to sign up</h1>
            <div class="form-group" style="margin:20px;">
                <label for="username">Username: </label>
                <input id="username" name="username" class="form-control" type="text" >
            </div>
            <div class="form-group"  style="margin:20px;">
                <label for="password">Password: </label>
                <input id="password" name="password" type="password" class="form-control">
            </div>
            <div class="form-group"  style="margin:20px;">
                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" type="text" class="form-control">
            </div>
            <div class="form-group"  style="margin:20px;">
                <label for="lastName">Last Name</label>
                <input  id="lastName" name="lastName" type="text" class="form-control">
            </div>
            <div class="form-group"  style="margin:20px;">
                <label for="dateOfBirth">Birth Date:</label>
                <input  id="dateOfBirth" name="dateOfBirth" type="date" class="form-control">
            </div>
            <div class="form-group"  style="margin:20px;">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" class="form-control"></textarea>
            </div>
            <input type="submit"value="Sign up" class="btn btn-default" style="margin-bottom:40px">
        </form>
</div>
</body>
</html>
