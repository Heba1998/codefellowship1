<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml"
>
<head>
  <meta charset="UTF-8" />
  <title>Feed page</title>
</head>
<body>
    <div th:replace="nav :: nav"></div>
    <div th:each="follower:${followers}">
        <ul class="feed-list" th:each="post:${follower.posts}">
            <li th:text="${post.getCreatedAt}"></li>
            <li th:text="${post.getBody}"> </li>
        </ul>
    </div>
</body>
</html>
