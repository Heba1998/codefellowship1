<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<div th:fragment="post">
    <div class="container">
        <form method="POST" action="/posts">
            <div>
                <label for="body">Post:</label>
            </div>
            <div>
                <textarea id="body" name="body"></textarea>
            </div>
            <input type="submit" value="Add post" >
        </form>
    </div>
</div>
</body>
</html>
