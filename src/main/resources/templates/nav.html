<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Nav Flex</title>
</head>

<body style="  margin: 0;
  padding: 0;
  box-sizing: border-box;">

<header style=" font-family: 'Montserrat', sans-serif;">
    <div th:fragment="nav">
        <nav class="nav" th:unless="${user}" style="background: linear-gradient(
    to right,
    rgba(164, 23, 186, 1) 0%,
    rgba(71, 17, 171, 1) 99%,
    rgba(71, 17, 171, 1) 100%
  );
  height: 60px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0;
  overflow: hidden;">
            <h1 style="  color: white;
  cursor: pointer;
  transition: all 0.2s ease 0s;">Codefellow</h1>
            <ul style="  display: flex;
  justify-content: space-around;
  width: 30%;">
                <li style="  list-style: none;"> <a href="/" style="text-decoration: none;
  color: rgb(231, 231, 231);
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
  padding: 10px 25px;
  border-radius: 5px;
  transition: all 0.3s ease 0s;">Home</a></li>
                <li style="  list-style: none;"><a class="nav-link" href="/login" style="text-decoration: none;
  color: rgb(231, 231, 231);
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
  padding: 10px 25px;
  border-radius: 5px;
  transition: all 0.3s ease 0s;">Log in</a></li>
                <li style="  list-style: none;"><a class="nav-link" href="/signup" style="text-decoration: none;
  color: rgb(231, 231, 231);
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
  padding: 10px 25px;
  border-radius: 5px;
  transition: all 0.3s ease 0s;">Sign up</a></li>
            </ul>
        </nav>
        <nav class="nav" th:if="${user}" style="background: linear-gradient(
    to right,
    rgba(164, 23, 186, 1) 0%,
    rgba(71, 17, 171, 1) 99%,
    rgba(71, 17, 171, 1) 100%
  );
  height: 60px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0;
  overflow: hidden;">
            <h1 style="  color: white;
  cursor: pointer;
  transition: all 0.2s ease 0s;">Codefellow</h1>
            <ul style="  display: flex;
  justify-content: space-around;
  width: 30%;">
                <li style="  list-style: none;"> <a class="nav-link" href="/myprofile" style="text-decoration: none;
  color: rgb(231, 231, 231);
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
  padding: 10px 25px;
  border-radius: 5px;
  transition: all 0.3s ease 0s;"><span th:text="${user.name}"></span></a></li>
                <li style="  list-style: none;"><a class="nav-link" href="/users" style="text-decoration: none;
  color: rgb(231, 231, 231);
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
  padding: 10px 25px;
  border-radius: 5px;
  transition: all 0.3s ease 0s;">All Users</a></li>
                <li style="  list-style: none;"><a class="nav-link" href="/logout" style="text-decoration: none;
  color: rgb(231, 231, 231);
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
  padding: 10px 25px;
  border-radius: 5px;
  transition: all 0.3s ease 0s;">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
</body>
</html>
